<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/style/contacto.css" type="text/css" media="screen">
    <title>Contacto</title>
</head>
<body>
    <header id="encabezado">
        <div id="caja">
            <h1><img id="encabezadoImg" src="/asset/logo.png" alt="Logo barbería"></h1>
            <nav>
                <ul>
                    <li><a href="/index.html">home</a></li>
                    <li><a>products</a></li>
                    <li><a>contact </a></li>
                </ul>
            </nav>
        </div>
            
    </header>
    <main>
        <form id="formulario" action="" method="">
            <label class="formularioPreguntas" for="nombreApellido">Nombre y apellido </label>
            <input type="text" id="nombreApellido" class="inputClase" required>
            <label class="formularioPreguntas" for="email">Correo Electrónico </label>
            <input type="email" id="email" class="inputClase" required placeholder="email@dominio.com">
            <label class="formularioPreguntas" for="telefono" >Teléfono </label>
            <input type="tel" id="telefono" class="inputClase" required placeholder="(xx) xxx xxx xx xx">
            <label class="formularioPreguntas" for="mensaje">Mensaje </label>
            <textarea cols="70" rows="10" name="" id="mensaje" class="inputClase"required></textarea>
            
            <filedset>
                <p class="formularioPreguntas" for="prefiereContacto">¿Como prefiere lo contactemos?</p>

                <label  for="radioEmail"><input name="contacto" type="radio" value="email" id="radioEmail"  >Email</label>
                <label for="radioTelefono"><input name="contacto" type="radio" value="telefono" id="radioTelefono"  checked>Telefono</label>
                <label  for="radioWs"><input name="contacto" type="radio" value="WhatsApp" id="radioWs" >WhatsApp</label>
            </filedset>
            
            <fieldset>
            <p>¿Cual horario prefiere para ser contactado?</p>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="check"><input type="checkbox" id="check" checked>¿Le gustaría recibir novedades?</label>
            <input type="submit" value="Enviar" class="enviar">
          
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div id="cajaPie">    
            <img src="/asset/logo-blanco.png" alt="Logo barbería">
            <p>&copyCopyright Barbería Alura - 2022</p>
        </div>
    </footer>
</body>
</html>
